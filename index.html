<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
</head>
<body>
    <header>
        <h1>Todo-App</h1>
        <p>Aplicativo de lista de tarefas.</p>
    </header>

    <main>
        <div class="createTaskHolder">
            <input type="text" class="inputTask" placeholder="...Insira uma tarefa. (Tecle enter para enviar)" size="50">
            <button class="inputTaskBtn">Inserir tarefa</button>
        </div>
    
        <div class="taskHolder">
            <ul class="tasks">
            </ul>
        </div>
    </main>

    <footer>
        <p>Feito por Thy√©z</p>
    </footer>
    

    <script src="js/app.js"></script>
</body>
</html>
